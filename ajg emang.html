        <script type="text/javascript">

            const swals = Swal.mixin({

            });
            async function mulai(){
                await swals.fire('Halo Cantik', 'Aku ada sesuatu yang mau diungkapin', 'question');

                    title: 'isi nama kamu dulu',

                    showCancelButton: true,
                });

                    var { isConfirmed: suka } = await swals.fire({
                        title: `${nama} aku suka sama kamu `,
                        confirmButtonText: 'Terus',
                        cancelButtonText: 'bodoamat',
                        showCancelButton: true,
                    });
                    if(suka){
                        await swals.fire('Kamu suka juga ngga sama aku?');
                        var { value: persen } = await swals.fire({
                            title: 'Seberapa suka emangnnya?',
                            icon: 'question',
                            input: 'range',
                            inputLabel: 'Antara 1-100 ya',
                            inputAttributes: {
                                min: 1,
                                max: 100,
                            },
                            inputValue: 50
                        });
                        if(persen){
                            await swals.fire(`Makasih ya udah suka sama aku ${persen}%`);
                            var { isConfirmed: kangen } = await swals.fire({
                                title: 'Kapan2 mau ga jalan sama aku?',
                                confirmButtonText: 'Ayo',
                                cancelButtonText: 'Ga',
                                showCancelButton: true,
                            });
                            if(kangen){
                                await swals.fire('sip, yauda nanti aku kabarin ya');
                                await swals.fire('Terakhir nih khusus buat kamu');
                                await swals.fire('Coba klik ikon hati di paling bawah dong');
                            } else {
                                //gak kangen
                            }
                        }
                    } else {
                        //gak suka
                    }
                } else {
                    //gak isi nama
                }
            }
        function hati(){
            document.getElementById('button').style = 'display: none';
            document.getElementById('iloveyou').style = '';
            startConfetti();
        }
        </script>
